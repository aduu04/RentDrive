<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - RentDrive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login-wrapper"> <!-- âœ… FLEX CONTAINER -->
    <div class="login-image">
        <img th:src="@{/images/loginimg.png}" alt="Car" class="car-image">
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Login to continue to RentDrive</p>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required >
                </div>

                <button type="submit" class="btn-custom">Login</button>
            </form>

            <div class="extra-links">
                <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
            </div>

            <div th:if="${param.error}" class="alert-error">Invalid username or password.</div>
            <div th:if="${param.logout}" class="alert-success">You have been logged out.</div>
        </div>
    </div>
</div>

</body>

</html>
