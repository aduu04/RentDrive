<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - RentDrive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Shared CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login-wrapper">
    <div class="login-image">
        <img th:src="@{/images/registerimg.png}" alt="Register Car" class="car-image">
    </div>

    <div class="register-container">
        <div class="login-card">
            <h2 class="login-title">Create an Account</h2>
            <p class="login-subtitle">Join RentDrive today</p>

            <form th:action="@{/register}" method="post" th:object="${registerRequest}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" id="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select th:field="*{role}" id="role" required>
                        <option value="CUSTOMER">Customer</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn-custom">Register</button>
            </form>

            <div class="extra-links">
                <p>Already registered? <a th:href="@{/login}">Login</a></p>
            </div>

            <div th:if="${success}" class="alert-success" th:text="${success}"></div>
        </div>
    </div>
</div>

</body>
</html>
