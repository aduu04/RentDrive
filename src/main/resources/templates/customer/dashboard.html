<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard - RentDrive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-container">
        <a class="navbar-brand" th:href="@{/}">Aditya</a>
        <div class="navbar-links">
            <a class="nav-link" th:href="@{/customer/my-bookings}">My Bookings</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<!-- Dashboard Content -->
<div class="dashboard-container">
    <h2 class="dashboard-heading">Available Cars</h2>

    <div class="card-grid">
        <div class="car-card" th:each="car : ${cars}">
            <div class="car-image-container">
                <img th:src="${car.imageUrl}" alt="Car Image" onerror="handleImageError(this)">
            </div>
            <div class="car-details">
                <h3 th:text="${car.brand + ' ' + car.model}">Car Name</h3>
                <p><strong>Rent:</strong> â‚¹<span th:text="${car.rentPerDay}">0</span>/day</p>
                <p><strong>Status:</strong> <span class="status-badge">Available</span></p>
                <a th:href="@{'/customer/book-car/' + ${car.id}}" class="btn-custom w-100" style="background-color: black; color: white; border: 1px solid #555 ; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; border-radius: 0.375rem; text-align: center; vertical-align: middle; ">
                    Book Now
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function handleImageError(img) {
        img.src = '/images/default-car.png';
    }
</script>
</body>
</html>
