<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Add New Car</h2>

    <form th:action="@{/admin/add-car}" method="post" th:object="${car}" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Brand</label>
            <input type="text" th:field="*{brand}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Model</label>
            <input type="text" th:field="*{model}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Rent Per Day (â‚¹)</label>
            <input type="number" step="0.01" th:field="*{rentPerDay}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Image</label>
            <input type="file" name="imageFile" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" style="background-color: black; color: white; border: 1px solid #555 ; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; border-radius: 0.375rem; text-align: center; vertical-align: middle; "><i class="bi bi-plus-circle"></i> Add Car</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
</div>
</body>
</html>
